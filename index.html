<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #e8e8e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #b8b8b8;
            font-size: 1.1rem;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #888;
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .btn {
            background: linear-gradient(135deg, #ffffff 0%, #e8e8e8 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .filter-btns {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            display: block;
        }

        .stat-label {
            color: #b8b8b8;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .todo-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: rgba(255, 255, 255, 0.02);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .todo-text {
            font-size: 1.1rem;
            font-weight: 500;
            flex: 1;
            margin-right: 15px;
        }

        .todo-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .priority-badge, .category-badge, .date-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high { background: rgba(255, 82, 82, 0.2); color: #ff5252; border: 1px solid #ff5252; }
        .priority-medium { background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 1px solid #ffc107; }
        .priority-low { background: rgba(76, 175, 80, 0.2); color: #4caf50; border: 1px solid #4caf50; }

        .category-badge {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .date-badge {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid #2196f3;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .complete-btn {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .complete-btn:hover {
            background: #4caf50;
            color: white;
        }

        .edit-btn {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        .edit-btn:hover {
            background: #ffc107;
            color: #1a1a2e;
        }

        .delete-btn {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            border: 2px solid #ff5252;
        }

        .delete-btn:hover {
            background: #ff5252;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .todo-description {
            color: #b8b8b8;
            font-size: 0.9rem;
            margin-top: 10px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-btns {
                justify-content: center;
            }

            .todo-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .todo-actions {
                margin-top: 15px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .input-section {
                padding: 20px;
            }

            .todo-item {
                padding: 15px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Doel TODO LIST</h1>
            <p>Kelola tugas Anda dengan mudah dan efisien</p>
        </div>

        <div class="input-section">
            <form id="todoForm">
                <div class="form-group">
                    <label for="taskTitle">Judul Task</label>
                    <input type="text" id="taskTitle" placeholder="Masukkan judul task..." required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Deskripsi</label>
                    <textarea id="taskDescription" rows="3" placeholder="Deskripsi task (opsional)..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Kategori</label>
                        <select id="taskCategory">
                            <option value="personal">Personal</option>
                            <option value="work">Pekerjaan</option>
                            <option value="shopping">Belanja</option>
                            <option value="health">Kesehatan</option>
                            <option value="study">Belajar</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Prioritas</label>
                        <select id="taskPriority">
                            <option value="low">Rendah</option>
                            <option value="medium" selected>Sedang</option>
                            <option value="high">Tinggi</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDeadline">Deadline</label>
                    <input type="datetime-local" id="taskDeadline">
                </div>

                <button type="submit" class="btn" id="submitBtn">Tambah Task</button>
            </form>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalTasks">0</span>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="activeTasks">0</span>
                <div class="stat-label">Aktif</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedTasks">0</span>
                <div class="stat-label">Selesai</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completionRate">0%</span>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchTasks" placeholder="Cari tasks...">
            </div>
            <div class="filter-btns">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="active">Aktif</button>
                <button class="filter-btn" data-filter="completed">Selesai</button>
            </div>
        </div>

        <div class="todo-list">
            <div id="todoContainer">
                <div class="empty-state">
                    <h3>Belum ada task</h3>
                    <p>Tambahkan task pertama Anda untuk memulai!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
                this.updateStats();
            }

            bindEvents() {
                document.getElementById('todoForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('searchTasks').addEventListener('input', (e) => this.handleSearch(e));
                
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleFilter(e));
                });
            }

            generateId() {
                return Date.now() + Math.random().toString(36).substr(2, 9);
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const category = document.getElementById('taskCategory').value;
                const priority = document.getElementById('taskPriority').value;
                const deadline = document.getElementById('taskDeadline').value;

                if (!title) return;

                const taskData = {
                    title,
                    description,
                    category,
                    priority,
                    deadline,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                if (this.editingTaskId) {
                    this.updateTask(this.editingTaskId, taskData);
                    this.editingTaskId = null;
                    document.getElementById('submitBtn').textContent = 'Tambah Task';
                } else {
                    this.addTask(taskData);
                }

                document.getElementById('todoForm').reset();
            }

            addTask(taskData) {
                const task = {
                    id: this.generateId(),
                    ...taskData
                };
                
                this.tasks.unshift(task);
                this.render();
                this.updateStats();
            }

            updateTask(taskId, newData) {
                const taskIndex = this.tasks.findIndex(task => task.id === taskId);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex] = { ...this.tasks[taskIndex], ...newData };
                    this.render();
                    this.updateStats();
                }
            }

            deleteTask(taskId) {
                this.tasks = this.tasks.filter(task => task.id !== taskId);
                this.render();
                this.updateStats();
            }

            toggleComplete(taskId) {
                const task = this.tasks.find(task => task.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.render();
                    this.updateStats();
                }
            }

            editTask(taskId) {
                const task = this.tasks.find(task => task.id === taskId);
                if (task) {
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description || '';
                    document.getElementById('taskCategory').value = task.category;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskDeadline').value = task.deadline || '';
                    
                    this.editingTaskId = taskId;
                    document.getElementById('submitBtn').textContent = 'Update Task';
                    document.getElementById('taskTitle').focus();
                }
            }

            handleSearch(e) {
                const searchTerm = e.target.value.toLowerCase();
                this.render(searchTerm);
            }

            handleFilter(e) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                this.currentFilter = e.target.dataset.filter;
                this.render();
            }

            getFilteredTasks(searchTerm = '') {
                let filtered = [...this.tasks];

                // Filter by status
                if (this.currentFilter === 'active') {
                    filtered = filtered.filter(task => !task.completed);
                } else if (this.currentFilter === 'completed') {
                    filtered = filtered.filter(task => task.completed);
                }

                // Filter by search term
                if (searchTerm) {
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(searchTerm) ||
                        (task.description && task.description.toLowerCase().includes(searchTerm)) ||
                        task.category.toLowerCase().includes(searchTerm)
                    );
                }

                return filtered;
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = date - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Hari ini';
                if (diffDays === 1) return 'Besok';
                if (diffDays === -1) return 'Kemarin';
                if (diffDays < -1) return `${Math.abs(diffDays)} hari yang lalu`;
                if (diffDays > 1) return `${diffDays} hari lagi`;
                
                return date.toLocaleDateString('id-ID');
            }

            getCategoryDisplayName(category) {
                const categories = {
                    personal: 'Personal',
                    work: 'Pekerjaan',
                    shopping: 'Belanja',
                    health: 'Kesehatan',
                    study: 'Belajar',
                    other: 'Lainnya'
                };
                return categories[category] || category;
            }

            getPriorityDisplayName(priority) {
                const priorities = {
                    low: 'Rendah',
                    medium: 'Sedang',
                    high: 'Tinggi'
                };
                return priorities[priority] || priority;
            }

            render(searchTerm = '') {
                const container = document.getElementById('todoContainer');
                const tasks = this.getFilteredTasks(searchTerm);

                if (tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>${searchTerm ? 'Tidak ada hasil pencarian' : 'Belum ada task'}</h3>
                            <p>${searchTerm ? 'Coba kata kunci yang berbeda' : 'Tambahkan task pertama Anda untuk memulai!'}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = tasks.map(task => `
                    <div class="todo-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="todo-header">
                            <div class="todo-text">${task.title}</div>
                            <div class="todo-actions">
                                <button class="action-btn complete-btn" onclick="todoApp.toggleComplete('${task.id}')" title="${task.completed ? 'Tandai belum selesai' : 'Tandai selesai'}">
                                    ${task.completed ? '↶' : '✓'}
                                </button>
                                <button class="action-btn edit-btn" onclick="todoApp.editTask('${task.id}')" title="Edit">
                                    ✎
                                </button>
                                <button class="action-btn delete-btn" onclick="todoApp.deleteTask('${task.id}')" title="Hapus">
                                    ✕
                                </button>
                            </div>
                        </div>
                        
                        <div class="todo-meta">
                            <span class="priority-badge priority-${task.priority}">
                                ${this.getPriorityDisplayName(task.priority)}
                            </span>
                            <span class="category-badge">
                                ${this.getCategoryDisplayName(task.category)}
                            </span>
                            ${task.deadline ? `<span class="date-badge">${this.formatDate(task.deadline)}</span>` : ''}
                        </div>
                        
                        ${task.description ? `<div class="todo-description">${task.description}</div>` : ''}
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const active = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('activeTasks').textContent = active;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('completionRate').textContent = completionRate + '%';
            }
        }

        // Initialize the app
        const todoApp = new TodoApp();

        // Add some sample data
        setTimeout(() => {
            todoApp.addTask({
                title: 'Selamat datang di Todo List Pro!',
                description: 'Ini adalah contoh task. Anda bisa mengedit, menandai selesai, atau menghapusnya.',
                category: 'personal',
                priority: 'medium',
                deadline: '',
                completed: false
            });
        }, 500);
    </script>
</body>
</html>
